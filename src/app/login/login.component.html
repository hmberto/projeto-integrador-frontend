<h5>Iniciar sessão</h5>

<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="user.name" id="usuario" type="text" class="validate">
    <label class="active" for="user">E-mail</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="user.password" id="senha" type="password" class="validate">
    <label class="active" for="senha">Senha</label>
  </div>
</div>

<button class="btn waves-effect waves-light" type="submit" name="action" (click)="makeLogin()">
  Login
  <i class="material-icons right">send</i>
</button>

<div class="row">
  <div class="input-field col s12">
    <span>Ainda não se cadastrou? </span>
    <a href="/register">Registre-se aqui</a>
  </div>
</div>
