<div id="container" class="class-flex">
  <div id="login-box">
    <h5>Recuperação de conta</h5>
  
    <div id="div-not" class="div-notification hide-div-not red-c">
      <span id="notification">DADOS INVÁLIDOS</span><br>
    </div>
  
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="user.password" id="senha" type="password" class="validate">
        <label class="active" for="senha">Nova senha</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="senha-c" type="password" class="validate">
        <label class="active" for="senha-c">Redigite a senha</label>
      </div>
    </div>

    <button id="btn-login" class="btn waves-effect waves-light" type="submit" name="action" (click)="newPass()">
      ALTERAR
      <i class="material-icons right"></i>
    </button>
  </div>
</div>

<div id="loading" class="class-hide">
  <div class="loading">
      <img src="assets/pharmacies/loading_icon.gif" alt="">
  </div>
</div>
